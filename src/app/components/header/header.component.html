<div class="mx-auto max-w-7xl">
  <mat-toolbar color="primary" class="justify-between">
    <a routerLink="home">Test Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon [matBadge]="itemsQuantity" [matBadgeHidden]="!itemsQuantity" matBadgeColor="warn" matBadgeSize="small"
        >shopping_cart</mat-icon
      >
    </button>
    <mat-menu #menu="matMenu">
      <div class="p-3 divide-y divide-solid">
          <div class="pb-3 flex justify-between">
              <span class="mr-16 pt-1">{{itemsQuantity}} Items</span>
              <button mat-stroked-button color="primary"><a routerLink="cart">View Cart</a></button>
          </div>
          <div *ngIf="cart.items.length" class="py-3">
              <div *ngFor="let item of cart.items" class="flex justify-between font-light mb-2">
                  {{item.name}} x {{item.quantity}}
                  <span class="font-bold">{{ item.price| currency }}</span>
              </div>
          </div>
          <div class="flex justify-between py-3 font-light">
              Total:
              <span class="font-bold">{{ getTotal(cart.items) | currency }}</span>
          </div>
          <div class="pt-3 flex justify-between">
              <button 
                  class="bg-rose-600 text-white rounded-full w-9 h-9"
                  (click)="onClearCart()"
                  >
                  <mat-icon>remove_shopping_cart</mat-icon>
              </button>
              <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                  <mat-icon>shopping_cart</mat-icon>
              </button>
          </div>
      </div>
    </mat-menu>
  </mat-toolbar>
</div>
